<div class="toolbar-container">
  <button md-icon-button
          mdTooltip="Alle auswÃ¤hlen"
          mdTooltipPosition="above"
          (click)="onSelectAll()">
    <md-icon>
      check_box
    </md-icon>
  </button>
  <button md-icon-button
          mdTooltip="Auswahl aufheben"
          mdTooltipPosition="above"
          (click)="onDeselectAll()">
    <md-icon>
      check_box_outline_blank
    </md-icon>
  </button>
  <md-checkbox [checked]="selectionState" (change)="onSelectEvent($event)"></md-checkbox>
  <span class="fill-flex"></span>
  <button md-icon-button (click)="toogleViewMode(this)" mdTooltip="{viewModeLabel, select, Listenansicht {view_module} Rasteransicht {list}}" mdTooltipPosition="above">
    <md-icon>
      {{viewModeLabel}}
    </md-icon>
  </button>
</div>
